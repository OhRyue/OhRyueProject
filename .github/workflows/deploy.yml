name: Deploy to KT Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH to KT Cloud and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.KT_HOST }}
          username: ${{ secrets.KT_USER }}
          key: ${{ secrets.KT_SSH_KEY }}
          port: 22
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            echo "==[Step 1] Move to project directory=="
            cd /opt/certpilot/OhRyueProject

            echo "==[Step 2] Git fetch & reset to origin/main=="
            git fetch --all
            git reset --hard origin/main

            echo "==[Step 3] Docker compose build=="
            docker compose build --progress=plain

            echo "==[Step 4] Docker compose up with scaling=="
            docker compose up -d --remove-orphans \
              --scale account-service=2 \
              --scale study-service=2 \
              --scale versus-service=2

            echo "==[Step 5] Clean old images=="
            docker image prune -f

            echo "==[Done] Deploy finished=="