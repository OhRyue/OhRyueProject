server:
  port: 8085

spring:
  application:
    name: versus-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_versus?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: versus
    password: versuspw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:5173}

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: versus-service
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# === CircuitBreaker 전역 스위치 (Feign에 적용) ===
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
      study-service:
        connectTimeout: 5000
        readTimeout: 10000
      progress-service:
        connectTimeout: 5000
        readTimeout: 10000

# === Resilience4j 정책: Feign Client용 ===
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 50
        minimum-number-of-calls: 10
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - java.util.concurrent.TimeoutException
    instances:
      study-service:
        baseConfig: default
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      progress-service:
        baseConfig: default
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true
  retry:
    configs:
      default:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
    instances:
      study-service:
        max-attempts: 2
        wait-duration: 500ms
      progress-service:
        max-attempts: 3
        wait-duration: 1000ms

# === 시연 모드 설정 ===
versus:
  demo-mode: ${DEMO_MODE:true}  # 시연 모드 활성화 (기본값: true)

# === 모니터링 로깅 ===
logging:
  level:
    com.OhRyue.certpilot.versus.client: DEBUG
    io.github.resilience4j: INFO
    org.springframework.cloud.openfeign: DEBUG
    com.OhRyue.certpilot.versus.service.DemoMatchingService: INFO
