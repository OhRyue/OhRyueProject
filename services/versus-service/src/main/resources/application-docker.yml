server:
  port: 8085

spring:
  application:
    name: versus-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_versus?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: versus
    password: versuspw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:5173}

jwt:
  secret-key: ${JWT_SECRET_KEY:your-super-secure-secret-key123456}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: versus-service
