server:
  port: 8085

spring:
  application:
    name: versus-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_versus?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: versus
    password: versuspw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    # JSON 파싱 설정: 사용자가 자유롭게 입력한 텍스트(줄바꿈, 특수문자 등)를 안전하게 처리
    deserialization:
      # 알 수 없는 속성 무시
      fail-on-unknown-properties: false
      # 빈 문자열을 null로 변환하지 않음
      accept-empty-string-as-null-object: false
    # JSON 파싱 시 제어 문자(줄바꿈, 탭 등) 허용
    parser:
      allow-unquoted-control-chars: true
      allow-numeric-leading-zeros: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:5173}

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: versus-service
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# === CircuitBreaker 전역 스위치 (Feign에 적용) ===
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
      study-service:
        connectTimeout: 5000
        readTimeout: 10000
      progress-service:
        connectTimeout: 5000
        readTimeout: 10000

# === Resilience4j 정책: Feign Client용 ===
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 50
        minimum-number-of-calls: 10
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - java.util.concurrent.TimeoutException
    instances:
      study-service:
        baseConfig: default
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      progress-service:
        baseConfig: default
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: true
  retry:
    configs:
      default:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
    instances:
      study-service:
        max-attempts: 2
        wait-duration: 500ms
      progress-service:
        max-attempts: 3
        wait-duration: 1000ms

# === 시연 모드 설정 ===
versus:
  demo-mode: ${DEMO_MODE:true}  # 시연 모드 활성화 (기본값: true)

# === 외부 서비스 URL (Eureka 실패 시 직접 URL 사용) ===
services:
  study:
    url: ${STUDY_SERVICE_URL:http://study-service:8082}  # Eureka 실패 시 직접 URL 사용
  progress:
    url: ${PROGRESS_SERVICE_URL:http://progress-service:8083}  # Eureka 실패 시 직접 URL 사용

# === 모니터링 로깅 ===
logging:
  level:
    com.OhRyue.certpilot.versus.client: DEBUG
    io.github.resilience4j: INFO
    org.springframework.cloud.openfeign: DEBUG
    com.OhRyue.certpilot.versus.service.DemoMatchingService: INFO
