server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: app
    password: apppw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  cloud:
    openfeign:
      client:
        config:
          llmClient:
            url: http://llm:8099
            connectTimeout: 2000
            readTimeout: 5000

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

llm:
  enabled: true
  timeout-ms: 5000

study:
  reco:
    default-count: 20
    allowed-difficulties: "EASY,NORMAL,HARD"
    difficulty-weight-easy: 0.8
    difficulty-weight-normal: 1.0
    difficulty-weight-hard: 1.2
    recent-wrong-weight: 1.5
    recent-days: 14
    min-tried-per-tag: 3
    per-tag-quota-ratio: 0.5
    explore-ratio: 0.2
