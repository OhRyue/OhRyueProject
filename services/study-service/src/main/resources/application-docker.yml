server:
  port: 8082

spring:
  application:
    name: study-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_study?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: study
    password: studypw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

jwt:
  secret-key: ${JWT_SECRET_KEY:your-super-secure-secret-key123456}

security:
  jwt:
    hmac-secret: ${SECURITY_JWT_HMAC_SECRET:}

llm:
  base-url: ${LLM_BASE_URL:https://api.openai.com/v1}
  api-key: ${LLM_API_KEY:}
  timeout-ms: 3000

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:5173,http://localhost:3000}

# === CircuitBreaker 전역 스위치 (Feign에 적용) ===
feign:
  circuitbreaker:
    enabled: true

# === Resilience4j 정책: 기본(default) + 기존 llm 인스턴스 유지 ===
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 50
        minimum-number-of-calls: 10
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      llm:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 20
        failure-rate-threshold: 50
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
        minimum-number-of-calls: 10
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
  timelimiter:
    configs:
      default:
        timeout-duration: 3s
        cancel-running-future: true
    # 필요 시 Feign 전용 인스턴스를 추가해도 됨(없으면 default 사용)
    # instances:
    #   feign-default:
    #     baseConfig: default
  retry:
    configs:
      default:
        max-attempts: 2
        wait-duration: 200ms
        retry-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
    instances:
      llm:
        max-attempts: 3
        wait-duration: 200ms

study:
  reco:
    default-count: 20
    allowed-difficulties: EASY,NORMAL,HARD
    recent-wrong-weight: 0.8
    recent-days: 14
    min-tried-per-tag: 3
    per-tag-quota-ratio: 0.4
    explore-ratio: 0.2
    difficulty-weight-easy: 0.9
    difficulty-weight-normal: 1.0
    difficulty-weight-hard: 1.1

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: study-service
