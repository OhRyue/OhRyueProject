server:
  port: 8083

spring:
  application:
    name: progress-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_progress?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: progress
    password: progresspw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.ssl.enable: false
      mail.smtp.connectiontimeout: 30000
      mail.smtp.timeout: 60000
      mail.smtp.writetimeout: 30000
      mail.debug: false
      mail.smtp.ssl.trust: smtp.gmail.com

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}

mail:
  enabled: ${MAIL_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: progress-service

logging:
  level:
    com.OhRyue.certpilot.progress.feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
