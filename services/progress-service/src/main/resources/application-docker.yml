server:
  port: 8083

spring:
  application:
    name: progress-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_progress?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: progress
    password: progresspw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: progress-service

logging:
  level:
    com.OhRyue.certpilot.progress.feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
