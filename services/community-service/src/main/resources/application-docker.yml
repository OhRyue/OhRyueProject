server:
  port: 8086

spring:
  application:
    name: community-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_community?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: community
    password: communitypw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:5173}

auth:
  jwt:
    secret: ${JWT_SECRET:eW91ci1zdXBlci1zZWN1cmUtc2VjcmV0LWtleTEyMzQ1Ng==}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: community-service
