server:
  port: 8081

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_account?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: app
    password: apppw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: redis
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true     # 587 포트 → STARTTLS 사용
      mail.smtp.starttls.required: true   # TLS 필수
      mail.smtp.ssl.enable: false         # 587에서는 SSL 직접 사용 안 함
      mail.smtp.connectiontimeout: 30000  # 30초 (방화벽 통과 시간 고려)
      mail.smtp.timeout: 60000            # 60초 (SMTP 응답 대기 시간)
      mail.smtp.writetimeout: 30000       # 30초 (데이터 전송 타임아웃)
      mail.debug: false                   # 디버그 모드 (필요시 true로 변경)
      mail.smtp.ssl.trust: smtp.gmail.com # Gmail SSL 인증서 신뢰

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}

security:
  jwt:
    hmac-secret: ${SECURITY_JWT_HMAC_SECRET:${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    tags:
      application: account-service
