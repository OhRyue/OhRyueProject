server:
  port: 8081

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_account?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: app
    password: apppw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: redis
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

auth:
  jwt:
    secret: ${JWT_SECRET:eW91ci1zdXBlci1zZWN1cmUtc2VjcmV0LWtleTEyMzQ1Ng==}

security:
  jwt:
    hmac-secret: ${SECURITY_JWT_HMAC_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    tags:
      application: account-service
