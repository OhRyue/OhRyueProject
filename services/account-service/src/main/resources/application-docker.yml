server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot_account?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: account
    password: accountpw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

jwt:
  secret-key: "your-super-secure-secret-key123456"
