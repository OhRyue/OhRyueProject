server:
  port: 8081

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:mysql://mysql:3306/certpilot?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: app
    password: apppw
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka

jwt:
  secret-key: "your-super-secure-secret-key123456"
