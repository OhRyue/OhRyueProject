services:
  mysql:
    image: mysql:8.4
    container_name: certpilot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: certpilot
      TZ: Asia/Seoul
    ports: ["3307:3306"]   # ← 호스트 3307 → 컨테이너 3306
    volumes:
      - mysql-data:/var/lib/mysql
  redis:
    image: redis:7
    container_name: certpilot-redis
    ports: ["6379:6379"]
  adminer:
    image: adminer
    container_name: certpilot-adminer
    ports: ["8084:8080"]
    depends_on: [mysql]
volumes:
  mysql-data:
