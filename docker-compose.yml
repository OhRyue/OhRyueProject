version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: certpilot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpw}
      MYSQL_DATABASE: certpilot
      MYSQL_USER: app
      MYSQL_PASSWORD: apppw
    ports:
      - "3307:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpw}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks: [ backend ]

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always
    networks: [ backend ]

  adminer:
    image: adminer
    container_name: certpilot-adminer
    ports:
      - "7979:8080"
    restart: unless-stopped
    networks: [ backend ]

  discovery:
    build:
      context: .
      dockerfile: infra/discovery/Dockerfile
    image: OhRyue/discovery:dev
    container_name: discovery
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health | grep -q UP"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks: [ backend ]

  gateway:
    build:
      context: .
      dockerfile: infra/gateway/Dockerfile
    image: OhRyue/gateway:dev
    container_name: gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_ORIGIN=http://localhost:5173
      - SECURITY_JWT_HMAC_SECRET=${GATEWAY_JWT_SECRET}
    depends_on:
      discovery:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [ backend ]

  account-service:
    build:
      context: .
      dockerfile: services/account-service/Dockerfile
    image: OhRyue/account-service:dev
    container_name: account-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - SECURITY_JWT_HMAC_SECRET=${ACCOUNT_JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8081/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 5

  study-service:
    build:
      context: .
      dockerfile: services/study-service/Dockerfile
    image: OhRyue/study-service:dev
    container_name: study-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SECURITY_JWT_HMAC_SECRET=${STUDY_JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_healthy
    restart: unless-stopped
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8082/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 5

  progress-service:
    build:
      context: .
      dockerfile: services/progress-service/Dockerfile
    image: OhRyue/progress-service:dev
    container_name: progress-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_healthy
    restart: unless-stopped
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8083/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 5

  cert-service:
    build:
      context: .
      dockerfile: services/cert-service/Dockerfile
    image: OhRyue/cert-service:dev
    container_name: cert-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_healthy
    restart: unless-stopped
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8084/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 5

  versus-service:
    build:
      context: .
      dockerfile: services/versus-service/Dockerfile
    image: OhRyue/versus-service:dev
    container_name: versus-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_healthy
    restart: unless-stopped
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8085/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 5

  community-service:
    build:
      context: .
      dockerfile: services/community-service/Dockerfile
    image: OhRyue/community-service:dev
    container_name: community-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_healthy
    restart: unless-stopped
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8086/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 5

networks:
  backend:

volumes:
  mysql-data:
