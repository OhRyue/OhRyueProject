services:
  mysql:
    image: mysql:8.4
    container_name: certpilot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpw}
      MYSQL_DATABASE: certpilot
      MYSQL_USER: app
      MYSQL_PASSWORD: apppw
    ports: ["3307:3306"]
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpw}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  adminer:
    image: adminer
    container_name: certpilot-adminer
    ports: ["8084:8080"]
    restart: unless-stopped

  discovery:
    build:
      context: .
      dockerfile: infra/discovery/Dockerfile
    image: OhRyue/discovery:dev
    container_name: discovery
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports: ["8761:8761"]
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: infra/gateway/Dockerfile
    image: OhRyue/gateway:dev
    container_name: gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - discovery
    ports: ["8080:8080"]
    restart: unless-stopped

  account-service:
    build:
      context: .
      dockerfile: services/account-service/Dockerfile
    image: OhRyue/account-service:dev
    container_name: account-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_started
      redis:
        condition: service_started
    ports: ["8081:8081"]
    restart: unless-stopped

  study-service:
    build:
      context: .
      dockerfile: services/study-service/Dockerfile
    image: OhRyue/study-service:dev
    container_name: study-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_started
    ports: ["8082:8082"]
    restart: unless-stopped

  progress-service:
    build:
      context: .
      dockerfile: services/progress-service/Dockerfile
    image: OhRyue/progress-service:dev
    container_name: progress-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_started
    ports: [ "8083:8083" ]
    restart: unless-stopped

  cert-service:
    build:
      context: .
      dockerfile: services/cert-service/Dockerfile
    image: OhRyue/cert-service:dev
    container_name: cert-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_started
    ports: [ "8084:8084" ]
    restart: unless-stopped

  versus-service:
    build:
      context: .
      dockerfile: services/versus-service/Dockerfile
    image: OhRyue/versus-service:dev
    container_name: versus-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_started
    ports: [ "8085:8085" ]
    restart: unless-stopped

  community-service:
    build:
      context: .
      dockerfile: services/community-service/Dockerfile
    image: OhRyue/community-service:dev
    container_name: community-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      discovery:
        condition: service_started
    ports: [ "8086:8086" ]
    restart: unless-stopped

volumes:
  mysql-data:


