management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  metrics:
    tags:
      application: gateway

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
  instance:
    prefer-ip-address: true

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}

security:
  jwt:
    hmac-secret: ${SECURITY_JWT_HMAC_SECRET:${AUTH_JWT_SECRET:${JWT_SECRET:your-super-secure-secret-key123456}}}
