server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

  cloud:
    gateway:
      default-filters:
        # CORS 헤더가 여러 번 붙어도, 값이 중복되면 하나로만 남기도록 설정
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin,RETAIN_UNIQUE
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 1
            redis-rate-limiter.burstCapacity: 600
            redis-rate-limiter.requestedTokens: 6
            key-resolver: "#{@userKeyResolver}"

      server:
        webflux:
          globalcors:
            add-to-simple-url-handler-mapping: true
            corsConfigurations:
              "[/**]":
                allowedOrigins:
                  - ${FRONTEND_ORIGIN:http://localhost:3000}
                  - https://mycertpilot.com
                  - https://www.mycertpilot.com
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                  - PATCH
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600

      routes:
        # --- study ---
        - id: study-service
          uri: lb://study-service
          predicates:
            - Path=/api/study/**
          filters: []

        - id: study-swagger-ui
          uri: lb://study-service
          predicates:
            - Path=/api/study/swagger-ui/**
          filters:
            - AddRequestHeader=X-Forwarded-Prefix, /api/study
            - RewritePath=/api/study/(?<segment>swagger-ui/.*), /${segment}

        - id: study-openapi
          uri: lb://study-service
          predicates:
            - Path=/api/study/v3/api-docs/**
          filters:
            - AddRequestHeader=X-Forwarded-Prefix, /api/study
            - RewritePath=/api/study/(?<segment>v3/api-docs.*), /${segment}

        # --- account ---
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/account/**
          filters: []

        - id: account-swagger-ui
          uri: lb://account-service
