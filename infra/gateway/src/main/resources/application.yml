server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      # 프런트 개발용 전역 CORS 허용
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:5173
              - http://210.110.33.223:3000
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: study-service
          uri: lb://study-service
          predicates:
            - Path=/api/study/**

        - id: study-swagger-ui
          uri: lb://study-service
          predicates:
            - Path=/api/study/swagger-ui/**

        - id: study-openapi
          uri: lb://study-service
          predicates:
            - Path=/api/study/v3/api-docs/**

        - id: account
          uri: lb://account-service
          predicates:
            - Path=/api/account/**

        - id: report
          uri: lb://report-service
          predicates:
            - Path=/api/report/**

        - id: gamify
          uri: lb://gamify-service
          predicates:
            - Path=/api/gamify/**

        - id: cert
          uri: lb://cert-service
          predicates:
            - Path=/api/cert/**

        - id: versus
          uri: lb://versus-service
          predicates:
            - Path=/api/versus/**

  main:
    web-application-type: reactive

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka
